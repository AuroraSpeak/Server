name: Bug Report
description: Report something that's broken
title: "[Bug]: "
labels: [bug]
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Describe the bug you encountered.
      placeholder: A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Include steps to reproduce the issue.
      placeholder: 1. Go to '...'\n2. Click on '...'\n3. See error
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: App version, commit hash, or branch
      placeholder: e.g. v1.0.2 or `dev`
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Relevant logs or screenshots
      description: Copy/paste any error messages or screenshots
      placeholder: Paste logs or upload screenshots here
    validations:
      required: false
