name: Build & Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      # 📦 Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # 🔧 Setup Node.js
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 📥 Install dependencies
      - name: Install dependencies
        run: npm install

      # 🔐 Semgrep security & bug scan
      - name: Run Semgrep scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/owasp-top-ten
            p/react
            p/nodejs

      # 🏗️ Build Next.js app
      - name: Build & Export
        run: |
          npm run build
          npm run export

      # 📦 Prepare package layout
      - name: Prepare package layout
        run: |
          mkdir -p pkg/opt/next-app
          mkdir -p pkg/etc/systemd/system

          cp -r out pkg/opt/next-app/
          cp scripts/start.sh pkg/opt/next-app/start.sh
          chmod +x pkg/opt/next-app/start.sh
          cp systemd/next-app.service pkg/etc/systemd/system/

      # 📦 Install fpm (for .deb package)
      - name: Install fpm
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev build-essential
          sudo gem install --no-document fpm

      # 📦 Create .deb package
      - name: Create .deb package
        run: |
          fpm -s dir -t deb \
            -n next-app \
            -v "${GITHUB_REF_NAME#v}" \
            --description "Next.js Static App" \
            --deb-systemd pkg/etc/systemd/system/next-app.service \
            -C pkg .

      # 🐳 Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/next-app:${GITHUB_REF_NAME#v} .

      # 🔑 Login to GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 📤 Push Docker image
      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/next-app:${GITHUB_REF_NAME#v}

      # 🗄️ Archive source code
      - name: Archive source
        run: |
          tar -czf source.tar.gz .

      # 🚀 GitHub Release
      - name: GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            *.deb
            source.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
