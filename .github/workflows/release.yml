name: PR Build & Security Scan

on:
  pull_request:
    branches:
      - main  # or change this to your default branch

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      #  Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # 🔧 Set up Node.js
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      #  Set up pnpm
      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8  # adjust if you use a different version

      #  Install dependencies (skip peer dep conflicts)
      - name: Install dependencies
        run: pnpm install --no-peer-deps

      #  Semgrep scan
      - name: Run Semgrep scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/owasp-top-ten
            p/react
            p/nodejs

      # 🏗️ Build and Export
      - name: Build & Export
        run: |
          pnpm run build
          pnpm run export
