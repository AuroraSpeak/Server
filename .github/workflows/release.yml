name: PR Build & Security Scan

on:
  pull_request:
    branches:
      - main  # or your default branch

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      # 📦 Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # 🔧 Setup Node.js
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 📥 Install dependencies
      - name: Install dependencies
        run: npm install

      # 🔐 Run Semgrep scan
      - name: Run Semgrep scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/owasp-top-ten
            p/react
            p/nodejs

      # 🏗️ Build Next.js app (optional in PRs, but helps catch build issues early)
      - name: Build & Export
        run: |
          npm run build
          npm run export
