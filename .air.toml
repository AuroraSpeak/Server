# .air.toml
root = "."
tmp_dir = "tmp"

[build]
cmd = "go build -o ./tmp/main ./cmd/main.go"
bin = "./tmp/main"
full_bin = "./tmp/main"
include_ext = ["go", "yaml", "yml", "json"]
exclude_dir = ["assets", "tmp", "vendor", ".git"]
include_dir = []
exclude_file = []
delay = 500
stop_on_error = true
log = "air_errors.log"
send_interrupt = true
kill_delay = 500
rerun = true
rerun_delay = 500

[log]
time = true

[color]
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
clean_on_exit = true 